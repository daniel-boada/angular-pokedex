<div class="body">
  <app-header></app-header>
  <app-list-of-pokemon
    *ngIf="!displayDetailsToggle"
    class="pokemon-list"
    [listOfPokemon]="listOfPokemon"
    (displayDetails)="displayDetails($event)"
  ></app-list-of-pokemon>
  <app-pokemon-details
    *ngIf="displayDetailsToggle"
    class="pokemon-details"
    [listOfPokemon]="listOfPokemon"
    [selectedPokemon]="selectedPokemon"
    (backNavigation) = "displayDetailsToggle = false"
  ></app-pokemon-details>
</div>
